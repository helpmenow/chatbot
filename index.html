	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">
	                                <select data-conv-question="Hello ! Tu es ici car tu as un soucis d'informatique que tu veux résoudre en un rien de temps ?" name="first-question">
	                                    <option value="yes">Oui</option>
										<option value="machine">Je n'en peu plus de ces @#!°§ de machines !!</option>
	                                </select>
	                                <input type="text" name="name" data-conv-question="Très bien ! Avec quel pseudonyme souhaites-tu que le technicien t'appelles ? |Okay ! Quel est ton prénom ? ">
	                                <input type="text" data-conv-question="Salut {name}:0! C'est un plaisir de te rencontrer.  Je me prénome Léa, je suis le chatbot de l'entreprise HelpMeNow, ravi de faire ta connaissance. |Ok {name}:0 ! Ravi de faire ta connaissance. Je suis Léa, le chatbot de l'entreprise HelpMeNow." data-no-answer="true">

	                                <select name="programmer" data-callback="storeState" data-conv-question="As-tu déjà utilisé nos services ? |Connais-tu déjà nos services ? ">
	                                    <option value="yes">Oui</option>
	                                    <option value="no">Non, en savoir plus</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <select data-conv-question="Je suis ravi de te revoir parmis nous {name}:0 ! Clique sur Télécharger et lance le programme. |Quel plaisir de t'avoir à nouveau parmis nous {name}:0 ! Clique sur Télécharger et lance le programme.">
												<option value="tw" data-callback="tw">Télécharger</option>
												<!--<option value="close" data-callback="close">Fermer</option>-->
										</select>
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select data-conv-question="Bienvenue parmis-nous {name}:0, HelpMeNow te permet d'être dépanné par un technicien en moins de 2 minutes chrono ! Et en plus ça marche pour tout les appareils du marché ! Que ce soit ton ordinateur personnel PC, ton super smartphone chinois ou celui qui vient des USA mais qui est aussi fabriqué par les petits enfants en chine...Ton Mac, ton Linux et même ta Raspberry. Pour celà, nous allons maintenant te faire télécharger un programme pour permettre à un technicien HelpMeNow de prendre le contrôle de ta machine à distance de façon sécurisée de bout-en-bout. ">
		                                    	<option value="tw" data-callback="tw">Télécharger</option>
		                                    </select>
	                                    </div>
	                                </div>

									
	                                <select name="callbackTest" data-conv-question="Si le téléchargement s'est bien déroulé, tu dois pouvoir maintenant double-cliquer sur le programme qui vient d'être téléchargé. Est-ce le cas ?">
	                                    <option value="yes" data-callback="rollback">Non, recommencer</option>
	                                    <option value="no" data-callback="restore">Oui, continuer</option>
	                                </select>
	                                <select data-conv-question="C'est tout ! Ouvre le programme que tu viens de télécharger et un technicien va prendre le contrôle à distance de ton ordinateur dans les 2 minutes à venir. Il te suffira d'autoriser l'accès quand celà est demandé et de parler à travers le micro. Si tu le souhaite, tu peux appeller le technicien de suite au +41 78 968 83 68." id="">
	                                    <option value="">Super !</option>
	                                </select>
	                            </form>

	            </div>
	        </div>

	<script>
		function tw(stateWrapper, ready) {
			window.open("https://898.tv/64n9vgn","",  "width=400,height=400");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
